
<div class="panel panel-default">
    <div class="panel-heading">Query available datasets</div>
    <div class="panel-body">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form
                novalidate
                role="form"
                class="css-form form-horizontal"
                name="beaconSearchForm"
                ng-submit="beaconSearchForm.$valid && beaconSearch()">
                <div class="form-group">
                    <label for="datasetIds" class="col-md-4 col-sm-3 control-label">Select a dataset:</label>
                    <div class="col-md-8 col-sm-8">
                        <select
                            required
                            class="form-control"
                            name="datasetIds"
                            ng-model="searchForm.datasetIds"
                            ng-options="dsid as dsid + ' (' + datasetIds.size + ' variants)' for (dsid, dataset) in datasets"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assemblyId" class="col-md-4 col-sm-3 control-label">Assembly</label>
                    <div class="col-md-8 col-sm-8">
                        <div ng-model="searchForm.assemblyId">{{datasets[searchForm.datasetIds].referenceGenome}}</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="referenceName" class="col-md-4 col-sm-3 control-label">Chromosome</label>
                    <div class="col-md-8 col-sm-8">
                        <select
                            required
                            class="form-control"
                            name="referenceName"
                            ng-model="searchForm.referenceName"
                            ng-options="chromosome for chromosome in chromosomes">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start" class="col-md-4 col-sm-3 control-label">Position</label>
                    <div class="col-md-8 col-sm-8">
                        <input
                            required
                            type="number"
			    name="start"
                            class="form-control"
                            min="0"
                            max="{{chromosomeLimits[datasets[searchForm.datasetIds].referenceGenome]['chr' + searchForm.chromosome]}}"
                            ng-model="searchForm.start"
                            type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="referenceBases" class="col-md-4 col-sm-3 control-label">Reference Bases</label>
                    <div class="col-md-8 col-sm-8">
                        <input
                            type="text"
                            required
                            class="form-control"
			    name="referenceBases"
                            rows="6"
                            pattern="([ACTG]+)"
                            ng-model="searchForm.referenceBases"
                            type="text"/>
                    </div>
                    <div class="col-md-5 col-sm-12 alert alert-danger" ng-show="searchForm.referenceBases.$touched && searchForm.referencebases.$error.required">Please, select Data Access Committee</div>
                </div>
                <div class="form-group">
                    <label for="alternateBases" class="col-md-4 col-sm-3 control-label">Alternate Bases</label>
                    <div class="col-md-8 col-sm-8">
                        <input
                            type="text"
                            required
                            class="form-control"
			    name="alternateBases"
                            rows="6"
                            pattern="([ACTG]+)"
                            ng-model="searchForm.alternateBases"
                            type="text"/>
                    </div>
                    <div class="col-md-5 col-sm-12 alert alert-danger" ng-show="searchForm.alternateBases.$touched && searchForm.alternatebases.$error.required">Please, select Data Access Committee</div>
                </div>
                <div class="form-group">
                    <div class="col-md-8 col-sm-8 col-md-offset-4 col-sm-offset-4">
                        <!-- <p class="alert alert-warning">
                            <span ng-bind-html="beaconDescription"></span>.
                            Please, keep in mind that Indel queries are not supported yet.
                        </p>-->
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 col-sm-2 col-md-offset-4 col-sm-offset-4">
                        <button class="btn btn-primary pull-right">Find</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div ui-view="results"></div>
